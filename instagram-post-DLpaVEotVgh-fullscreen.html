<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      transform: scale(1.1);
      transform-origin: center;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.instagram.com/p/DLpaVEotVgh/embed" 
    allowtransparency="true" 
    frameborder="0" 
    scrolling="no"
  ></iframe>
</body>
</html>
